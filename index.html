<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EKALITH</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#000;
}

.hero{
  position:relative;
  height:100vh;
  background:url("hero.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  overflow:hidden;
}

/* Daha aydınlık sinematik efekt */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(90deg, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.1) 100%),
    linear-gradient(180deg, rgba(255,255,255,0.12) 0%, rgba(0,0,0,0.4) 100%);
}

/* Hafif ışık parlaması */
.hero::after{
  content:"";
  position:absolute;
  top:-20%;
  right:-10%;
  width:600px;
  height:600px;
  background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.05) 40%, transparent 70%);
  filter:blur(60px);
}

.content{
  position:relative;
  z-index:2;
  color:white;
  padding-left:8%;
  max-width:850px;
}

.badge{
  letter-spacing:6px;
  font-size:14px;
  margin-bottom:25px;
  opacity:0.85;
  text-shadow:0 0 10px rgba(255,255,255,0.5);
}

h1{
  font-size:95px;
  margin:0;
  font-weight:800;
  background:linear-gradient(90deg,#ffffff,#d8d8d8,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 20px rgba(255,255,255,0.4),
    0 0 40px rgba(255,255,255,0.2);
  border-bottom:2px solid rgba(255,255,255,0.4);
  padding-bottom:20px;
}

.subtitle{
  margin-top:30px;
  font-size:24px;
  line-height:1.7;
  opacity:0.95;
  text-shadow:0 0 15px rgba(255,255,255,0.3);
}

@media(max-width:768px){
  h1{font-size:55px;}
  .subtitle{font-size:18px;}
}
</style>
</head>

<body>

<section class="hero">
  <div class="content">
    <div class="badge">MINERAL KOMPOZİT</div>

    <h1>EKALITH</h1>

    <div class="subtitle">
      Yeni nesil kompozit yapı.<br>
      Dayanıklı, hafif, modern çözümler.
    </div>
  </div>
</section>

</body>
</html>
