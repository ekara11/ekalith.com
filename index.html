<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EKALITH</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
}

.hero{
  height:100vh;
  background:url("hero.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  padding-left:8%;
}

.content{
  max-width:800px;
}

.badge{
  font-size:12px;
  letter-spacing:5px;
  text-transform:uppercase;
  color:#ffffff;
  margin-bottom:20px;
  text-shadow:0 4px 20px rgba(0,0,0,0.6);
}

.title{
  font-family:'Playfair Display',serif;
  font-size:clamp(60px,7vw,110px);
  margin:0;
  font-weight:900;
  color:#ffffff;
  text-shadow:
      0 6px 30px rgba(0,0,0,0.65),
      0 2px 8px rgba(0,0,0,0.7);
}

.line{
  width:140px;
  height:3px;
  background:#ffffff;
  margin:25px 0;
  opacity:0.85;
}

.subtitle{
  font-size:clamp(18px,2vw,24px);
  line-height:1.7;
  color:#ffffff;
  text-shadow:0 4px 18px rgba(0,0,0,0.7);
}

.soon{
  margin-top:25px;
  font-size:14px;
  letter-spacing:3px;
  text-transform:uppercase;
  color:#ffffff;
  opacity:0.9;
  text-shadow:0 4px 18px rgba(0,0,0,0.7);
}

@media(max-width:768px){
  .hero{padding-left:6%;}
}
</style>
</head>

<body>

<section class="hero">
  <div class="content">
    <div class="badge">MINERAL KOMPOZİT</div>

    <h1 class="title">EKALITH</h1>

    <div class="line"></div>

    <p class="subtitle">
      Yeni nesil yapı kompoziti.<br>
      Dayanıklı, hafif ve modern yüzey teknolojisi.
    </p>

    <div class="soon">ÇOK YAKINDA</div>
  </div>
</section>

</body>
</html>
