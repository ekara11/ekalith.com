<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EKALITH</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
}

.hero{
  height:100vh;
  background:url("hero.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  padding-left:10%;
}

/* Ana blok */
.content{
  max-width:750px;
}

/* Üst teknik ibare */
.badge{
  font-size:11px;
  letter-spacing:6px;
  text-transform:uppercase;
  color:#f5f5f5;
  margin-bottom:25px;

  text-shadow:
      0 3px 12px rgba(0,0,0,0.9);
}

/* Marka */
.title{
  font-size:clamp(70px,8vw,120px);
  font-weight:900;
  margin:0;
  line-height:1;

  color:#ffffff;

  text-shadow:
      0 10px 40px rgba(0,0,0,0.75),
      0 2px 8px rgba(0,0,0,0.8);
}

/* İnce vurgu çizgisi */
.line{
  width:120px;
  height:2px;
  background:rgba(255,255,255,0.85);
  margin:30px 0;
}

/* Açıklama */
.subtitle{
  font-size:clamp(18px,2vw,22px);
  line-height:1.7;
  color:#f1f1f1;

  text-shadow:
      0 4px 18px rgba(0,0,0,0.85);
}

/* Çok yakında */
.soon{
  margin-top:35px;
  font-size:13px;
  letter-spacing:4px;
  text-transform:uppercase;
  color:#ffffff;
  opacity:0.85;

  text-shadow:
      0 3px 12px rgba(0,0,0,0.9);
}

/* Responsive */
@media(max-width:768px){
  .hero{
    padding-left:6%;
  }
  .title{
    font-size:56px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="content">

    <div class="badge">
      ENGINEERED MINERAL SURFACES
    </div>

    <h1 class="title">
      EKALITH
    </h1>

    <div class="line"></div>

    <p class="subtitle">
      Yeni nesil yapı kompoziti.<br>
      Dayanıklı, hafif ve modern yüzey teknolojisi.
    </p>

    <div class="soon">
      ÇOK YAKINDA
    </div>

  </div>
</section>

</body>
</html>
