<style>
  :root{
    --ek-bg:#0b0f14;
    --ek-text:#f5f7fb;
    --ek-sub:rgba(245,247,251,.78);
    --ek-line:rgba(245,247,251,.35);
    --ek-btn-bg:rgba(245,247,251,.10);
    --ek-btn-bd:rgba(245,247,251,.28);
    --ek-btn-hv:rgba(245,247,251,.18);
  }

  .ek-hero{
    position: relative;
    min-height: 78vh;
    width: 100%;
    overflow: hidden;
    background: var(--ek-bg);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  }

  .ek-hero__bg{
    position:absolute; inset:0;
    background:
      linear-gradient(180deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,.35) 45%, rgba(0,0,0,.65) 100%),
      url("YOUR_HERO_IMAGE.jpg");
    background-size: cover;
    background-position: center;
    transform: scale(1.03);
    animation: ekZoom 10s ease-in-out forwards;
    will-change: transform;
  }

  .ek-hero__content{
    position: relative;
    z-index: 2;
    max-width: 1180px;
    margin: 0 auto;
    padding: clamp(28px, 4vw, 56px);
    min-height: 78vh;
    display: grid;
    align-content: center;
  }

  .ek-badge{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:10px 14px;
    border: 1px solid rgba(245,247,251,.16);
    background: rgba(11,15,20,.28);
    backdrop-filter: blur(6px);
    border-radius: 999px;
    width: fit-content;
    color: var(--ek-sub);
    letter-spacing: .08em;
    text-transform: uppercase;
    font-size: 12px;
  }

  .ek-title{
    margin: 18px 0 6px;
    color: var(--ek-text);
    font-weight: 800;
    font-size: clamp(40px, 5.5vw, 78px);
    line-height: 1.02;
    letter-spacing: .02em;
    opacity: 0;
    transform: translateY(14px);
    animation: ekFadeUp .9s ease forwards .1s;
  }

  .ek-title .ek-line{
    display:inline-block;
    border-bottom: 2px solid var(--ek-line);
    padding-bottom: 8px;
  }

  .ek-subtitle{
    margin: 10px 0 0;
    color: var(--ek-sub);
    font-size: clamp(16px, 2vw, 22px);
    line-height: 1.55;
    max-width: 640px;
    opacity: 0;
    transform: translateY(14px);
    animation: ekFadeUp .9s ease forwards .25s;
  }

  .ek-actions{
    margin-top: 26px;
    display:flex;
    gap:12px;
    flex-wrap: wrap;
    opacity: 0;
    transform: translateY(14px);
    animation: ekFadeUp .9s ease forwards .4s;
  }

  .ek-btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding: 12px 16px;
    border-radius: 14px;
    border: 1px solid var(--ek-btn-bd);
    background: var(--ek-btn-bg);
    color: var(--ek-text);
    text-decoration: none;
    font-weight: 650;
    transition: transform .15s ease, background .15s ease, border-color .15s ease;
    backdrop-filter: blur(6px);
  }
  .ek-btn:hover{ background: var(--ek-btn-hv); transform: translateY(-1px); }
  .ek-btn:active{ transform: translateY(0); }

  .ek-btn--solid{
    background: rgba(245,247,251,.92);
    color: #0b0f14;
    border-color: rgba(245,247,251,.92);
  }
  .ek-btn--solid:hover{ background: rgba(245,247,251,1); }

  .ek-mini{
    margin-top: 18px;
    color: rgba(245,247,251,.68);
    font-size: 13px;
    letter-spacing: .02em;
    opacity: 0;
    transform: translateY(14px);
    animation: ekFadeUp .9s ease forwards .55s;
  }

  @keyframes ekFadeUp{
    to{ opacity:1; transform: translateY(0); }
  }
  @keyframes ekZoom{
    to{ transform: scale(1.09); }
  }

  /* Mobilde okunabilirlik */
  @media (max-width: 560px){
    .ek-hero{ min-height: 70vh; }
    .ek-hero__content{ min-height: 70vh; }
  }
</style>

<section class="ek-hero" aria-label="EKALITH Hero">
  <div class="ek-hero__bg" role="img" aria-label="EKALITH modern yapı görseli"></div>

  <div class="ek-hero__content">
    <div class="ek-badge">mineral kompozit</div>

    <h1 class="ek-title">
      <span class="ek-line">EKALITH</span>
    </h1>

    <p class="ek-subtitle">
      Yeni nesil yapı kompoziti.<br/>
      Dayanıklı, hafif, modern yüzey çözümleri.
    </p>

    <div class="ek-actions">
      <a class="ek-btn ek-btn--solid" href="#urunler">Ürünleri Keşfet</a>
      <a class="ek-btn" href="#iletisim">Teklif Al</a>
    </div>

    <div class="ek-mini">Kurumsal katalog & teknik dokümanlar çok yakında.</div>
  </div>
</section>
