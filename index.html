<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EKALITH</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter', sans-serif;
}

.hero{
  height:100vh;
  background:url("hero.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  color:#111;
}

.content{
  padding-left:8%;
  max-width:750px;
}

/* Üst küçük başlık */
.badge{
  font-size:13px;
  letter-spacing:6px;
  text-transform:uppercase;
  color:#555;
  margin-bottom:30px;
}

/* EKALITH büyük başlık */
h1{
  font-family:'Playfair Display', serif;
  font-size:100px;
  margin:0;
  font-weight:700;
  letter-spacing:2px;
  color:#111;
  position:relative;
}

/* Alt çizgi */
h1::after{
  content:"";
  position:absolute;
  bottom:-20px;
  left:0;
  width:140px;
  height:3px;
  background:#111;
}

/* Alt açıklama */
.subtitle{
  margin-top:50px;
  font-size:24px;
  font-weight:300;
  line-height:1.8;
  color:#222;
}

@media(max-width:768px){
  h1{font-size:55px;}
  .subtitle{font-size:18px;}
}
</style>
</head>

<body>

<section class="hero">
  <div class="content">
    <div class="badge">MINERAL KOMPOZİT</div>

    <h1>EKALITH</h1>

    <div class="subtitle">
      Yeni nesil yapı kompoziti.<br>
      Dayanıklı, hafif ve modern yüzey teknolojisi.
    </div>
  </div>
</section>

</body>
</html>
