<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EKALITH</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box}
  body{margin:0;font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#000;}

  .hero{
    min-height:100vh;
    background:#000 url("hero.jpg") center/contain no-repeat;
    position:relative;
    display:flex;
    align-items:center;
    padding: min(10vh, 90px) 0;
    overflow:hidden;
  }

  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      linear-gradient(90deg,
        rgba(0,0,0,0.62) 0%,
        rgba(0,0,0,0.45) 28%,
        rgba(0,0,0,0.18) 55%,
        rgba(0,0,0,0.00) 75%);
  }

  .wrap{
    width:min(1100px, 92vw);
    margin-left: clamp(18px, 8vw, 110px);
    position:relative;
    z-index:2;
  }

  .rail{
    border-left: 1px solid rgba(255,255,255,.45);
    padding-left: 22px;
    max-width: 720px;
  }

  .badge{
    display:inline-block;
    font-size:12px;
    letter-spacing:.38em;
    text-transform:uppercase;
    color: rgba(255,255,255,.95);
    text-shadow: 0 2px 12px rgba(0,0,0,.85);
    -webkit-text-stroke: .35px rgba(0,0,0,.55);
  }

  .title{
    margin: 14px 0 10px;
    font-family: "Cormorant Garamond", serif;
    font-weight:700;
    font-size: clamp(56px, 7vw, 108px);
    letter-spacing: .06em;
    line-height: .98;
    color: rgba(255,255,255,.98);
    text-shadow:
      0 16px 48px rgba(0,0,0,.80),
      0 3px 14px rgba(0,0,0,.85);
    -webkit-text-stroke: .8px rgba(0,0,0,.50);
  }

  .line{
    width: 160px;
    height: 2px;
    background: rgba(255,255,255,.85);
    box-shadow: 0 8px 22px rgba(0,0,0,.55);
    margin: 18px 0 18px;
  }

  .subtitle{
    margin:0;
    font-size: clamp(16px, 2vw, 22px);
    font-weight: 400;
    line-height: 1.7;
    color: rgba(255,255,255,.96);
    text-shadow: 0 8px 26px rgba(0,0,0,.88);
    -webkit-text-stroke: .35px rgba(0,0,0,.60);
  }

  .soon{
    margin-top: 22px;
    display:flex;
    align-items:center;
    gap:10px;
    font-size: 12px;
    letter-spacing: .32em;
    text-transform:uppercase;
    color: rgba(255,255,255,.95);
    text-shadow: 0 8px 22px rgba(0,0,0,.88);
    -webkit-text-stroke: .35px rgba(0,0,0,.60);
  }

  .dot{
    width:10px;height:10px;border-radius:50%;
    background: rgba(255,255,255,.95);
    box-shadow: 0 0 18px rgba(0,0,0,.55);
  }

  /* MOBİL SADECE YAZI KÜÇÜLTME */
  @media (max-width: 768px){

    .badge{
      font-size:10px;
      letter-spacing:.28em;
    }

    .title{
      font-size: 42px;   /* küçültüldü */
      line-height:1.1;
    }

    .line{
      width:100px;
    }

    .subtitle{
      font-size:14px;   /* küçültüldü */
      line-height:1.6;
    }

    .soon{
      font-size:10px;
      letter-spacing:.22em;
    }
  }
</style>
</head>

<body>
  <section class="hero">
    <div class="wrap">
      <div class="rail">
        <div class="badge">MINERAL KOMPOZİT</div>
        <h1 class="title">EKALITH</h1>
        <div class="line"></div>
        <p class="subtitle">
          Yeni nesil yapı kompoziti.<br>
          Dayanıklı, hafif ve modern yüzey teknolojisi.
        </p>
        <div class="soon"><span class="dot"></span>ÇOK YAKINDA</div>
      </div>
    </div>
  </section>
</body>
</html>
