<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EKALITH</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
}

.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url('hero.jpg') center center / cover no-repeat;
    display: flex;
    align-items: center;
}

/* Profesyonel, hafif karartma */
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to right,
        rgba(0,0,0,0.55) 0%,
        rgba(0,0,0,0.35) 40%,
        rgba(0,0,0,0.15) 100%
    );
}

/* İçerik */
.hero-content {
    position: relative;
    z-index: 2;
    max-width: 700px;
    margin-left: 8%;
    color: #ffffff;
}

.small-title {
    letter-spacing: 6px;
    font-size: 12px;
    opacity: 0.9;
    margin-bottom: 25px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 110px;
    font-weight: 700;
    margin-bottom: 25px;
    text-shadow: 0 8px 30px rgba(0,0,0,0.6);
}

.line {
    width: 120px;
    height: 2px;
    background: #ffffff;
    margin-bottom: 30px;
}

.desc {
    font-size: 20px;
    line-height: 1.6;
    font-weight: 300;
    text-shadow: 0 4px 20px rgba(0,0,0,0.6);
}

.soon {
    margin-top: 40px;
    font-size: 14px;
    letter-spacing: 4px;
    opacity: 0.9;
}
</style>
</head>

<body>

<section class="hero">
    <div class="hero-content">
        <div class="small-title">MINERAL KOMPOZİT</div>
        <h1>EKALITH</h1>
        <div class="line"></div>
        <div class="desc">
            Yeni nesil yapı kompoziti.<br>
            Dayanıklı, hafif ve modern yüzey teknolojisi.
        </div>
        <div class="soon">ÇOK YAKINDA</div>
    </div>
</section>

</body>
</html>
