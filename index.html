<style>
  :root{
    --bg:#070a0f;
    --t:#f5f7fb;
    --s:rgba(245,247,251,.80);
    --line:rgba(245,247,251,.30);
  }

  .ek-hero{
    position:relative;
    min-height:80vh;
    width:100%;
    overflow:hidden;
    background:var(--bg);
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  }

  .ek-hero__bg{
    position:absolute;
    inset:0;
    background:
      linear-gradient(180deg, rgba(0,0,0,.70) 0%, rgba(0,0,0,.35) 45%, rgba(0,0,0,.80) 100%),
      url("kahraman.jpg");
    background-size:cover;
    background-position:center;
    transform:scale(1.05);
    animation:zoom 12s ease-in-out forwards;
    filter:saturate(1.05) contrast(1.05);
  }

  .ek-hero__content{
    position:relative;
    z-index:2;
    max-width:1200px;
    margin:0 auto;
    padding:clamp(30px,4vw,60px);
    min-height:80vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
  }

  .ek-badge{
    color:var(--s);
    letter-spacing:.12em;
    text-transform:uppercase;
    font-size:13px;
    margin-bottom:18px;
  }

  .ek-title{
    color:var(--t);
    font-weight:900;
    font-size:clamp(48px,6vw,90px);
    line-height:1.05;
    margin:0 0 15px;
    border-bottom:2px solid var(--line);
    display:inline-block;
    padding-bottom:12px;
    animation:fadeUp .9s ease forwards;
  }

  .ek-subtitle{
    color:var(--s);
    font-size:clamp(18px,2vw,24px);
    line-height:1.6;
    max-width:700px;
    animation:fadeUp 1.2s ease forwards;
  }

  @keyframes fadeUp{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
  }

  @keyframes zoom{
    to{transform:scale(1.10);}
  }

  @media (max-width:600px){
    .ek-hero{min-height:70vh;}
  }
</style>

<section class="ek-hero">
  <div class="ek-hero__bg"></div>

  <div class="ek-hero__content">
    <div class="ek-badge">MINERAL KOMPOZİT</div>

    <h1 class="ek-title">EKALITH</h1>

    <p class="ek-subtitle">
      Yeni nesil yapı kompoziti.<br>
      Dayanıklı, hafif, modern yüzey çözümleri.
    </p>
  </div>
</section>
