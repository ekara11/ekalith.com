<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EKALITH</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:#f5f5f5;
}

.hero{
  position:relative;
  height:100vh;
  background:url("hero.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  color:#1a1a1a;
}

/* Arka planı tamamen aydınlat */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    90deg,
    rgba(255,255,255,0.92) 0%,
    rgba(255,255,255,0.75) 45%,
    rgba(255,255,255,0.35) 75%,
    rgba(255,255,255,0.05) 100%
  );
}

.content{
  position:relative;
  z-index:2;
  padding-left:8%;
  max-width:750px;
}

.badge{
  font-size:13px;
  letter-spacing:5px;
  text-transform:uppercase;
  color:#555;
  margin-bottom:30px;
}

h1{
  font-family:'Playfair Display', serif;
  font-size:100px;
  margin:0;
  font-weight:700;
  letter-spacing:2px;
  color:#111;
  position:relative;
}

h1::after{
  content:"";
  position:absolute;
  bottom:-20px;
  left:0;
  width:120px;
  height:3px;
  background:#111;
}

.subtitle{
  margin-top:50px;
  font-size:24px;
  font-weight:300;
  line-height:1.8;
  color:#333;
}

@media(max-width:768px){
  h1{font-size:55px;}
  .subtitle{font-size:18px;}
}
</style>
</head>

<body>

<section class="hero">
  <div class="content">
    <div class="badge">MINERAL KOMPOZİT</div>

    <h1>EKALITH</h1>

    <div class="subtitle">
      Yeni nesil yapı kompoziti.<br>
      Dayanıklı, hafif ve modern yüzey teknolojisi.
    </div>
  </div>
</section>

</body>
</html>
